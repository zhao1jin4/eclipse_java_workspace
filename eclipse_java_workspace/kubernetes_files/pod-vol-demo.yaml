apiVersion: v1
kind: Pod
metadata:
	name: pod-vol-demo
	namespace: default
	labels:
		app: myapp
		tier: frontend
	#annotations:
	#	created-by: cluster admin
spec:
	containers:
	-	name: myapp
		image: nginx:latest	
		volumeMounts:
		- name: html-vol
		  mountPath: /data/web/html
	-	name: busybox
		image: busybox:latest
		#imagePullPolicy: IfNotPresent
		command:
		-	"/bin/sh"
		-	"-c"
		-	"while true; do echo $(date)>>/data/index.html;sleep 2;done "
		#command: ["/bin/sh","-c","touch /tmp/healthy;sleep 30 ; rm -f /tmp/healthy;sleep360"]
		volumeMounts:
		- name: html-vol
		  mountPath: /data/ 		
	volumes:
	- name: html-vol
	  emptyDir:
