
apiVersion: apps/v1
kind: Deployment
metadata:
	name: myapp-deploy
	namespace: default
spec:
	replicas: 2
	selector: 
		matchLabels:
			app: myapp #删除kubectl delete rs myapp
			realease: canary
	template:
		metadata: 
			labels:
				#要匹配上面的标签选择器
				app: myapp  
				realease: canary 
		spec:
			containers:
			- name: myapp
			  image: nginx:latest
			  ports:
			  - name: http
			    containerPort: 80