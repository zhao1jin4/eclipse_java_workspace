<html>
<head>
<title>登陆邮件服务器</title>   
</head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<body bgcolor="#CFF1E1">
<center><h2>
  登陆邮件服务器
</h2></center>
<br>
<form Name="receform" action="checkloginmail.jsp" method="post">   
<table width="70%" border="0" align="center">
  <tr>
    <td width="30%">邮件主机名:</td>
    <td width="70%" align="center">
       <input name="host">
    </td>
  </tr>
  <tr>
    <td width="30%">用户名:</td>
    <td width="70%" align="center">
      <input name="user">
    </td>
  </tr>
  <tr>
    <td width="30%">密码：</td>
    <td width="70%" align="center">
      <input type="password" name="password">
    </td>
  </tr>
  <tr>
    <td colspan=2 align="center">
      <br><br><a href="javascript:receform.submit();">进入我的邮箱</a>
    </td>
  </tr>
</table> 
</form>
</body>
</html>
